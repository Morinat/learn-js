<!DOCTYPE HTML>
<html>
    <head>
    <meta charset="utf-8">
    </head>
    <body>
        <script>

            let regexp = /(?<=<body.*?>)/
            let str = `
                <html>
                <body style="height: 200px">
                ...
                </body>
                </html>
                `

            str = str.replace(regexp, `<h1>Hello</h1>`)
            alert(str)

        </script>
    </body>
