<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <style>
    .selected {
      background: #0f0;
    }

    li {
      cursor: pointer;
    }
  </style>
</head>

<body>

  Кликни на элемент списка, чтобы выделить его.
  <br>

  <ul id="ul">
    <li>Кристофер Робин</li>
    <li>Винни Пух</li>
    <li>Тигра</li>
    <li>Кенга</li>
    <li>Кролик. Просто Кролик.</li>
  </ul>

  <script>
    ul.onmousedown = (() => {return false})
    ul.onclick = function (event) {
        let target = event.target.closest('li')
        if (!(event.metaKey || event.ctrlKey)) {
            UnHightLite()
        } 
            HighLite(target)
    }

    const HighLite = ((elem) => elem.classList = 'selected')
    const UnHightLite = function () {
        for (let li of document.getElementsByTagName('li')) {
            li.classList.remove('selected')
        }
    }
  </script>

</body>
</html>
