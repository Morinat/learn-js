<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <style>
    .view,
    .edit {
        height: 150px;
        width: 400px;
        font-family: sans-serif;
        font-size: 14px;
        display: block;
        }

    .view {
        padding: 2px;
        border: 1px solid black;
        }

    .edit {
        border: 3px solid blue;
        padding: 0px;
        }

    .edit:focus {
        outline: none;
        }
  </style>
</head>

<body>

  <ul>
    <li>Кликните на div ниже, чтобы отредактировать текст.</li>
    <li>Нажатие на Enter или потеря фокуса с ввода сохранят содержимое.</li>
  </ul>

  HTML-код разрешён.

  <div id="view" class="view">Текст</div>

  <script>
    const view = document.getElementById('view')
    const edit = document.createElement('textarea')
    edit.classList.add('edit')
    edit.style.display = 'none'

    document.body.appendChild(edit)

    view.addEventListener('click', createTextarea)
    edit.addEventListener('blur', rewriteDiv)
    edit.addEventListener('keydown', rewriteDivOnKey)
    
    function createTextarea () {
        edit.value = view.innerHTML
        view.style.display = 'none'
        edit.style.display = 'block'
    }

    function rewriteDiv () {
        view.innerHTML =  edit.value
        edit.style.display = 'none'
        view.style.display = 'block'
    }

    function rewriteDivOnKey (event) {
        if (event.code === 'Enter') rewriteDiv()
    }

  </script>

</body>
</html>
