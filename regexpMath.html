<!DOCTYPE HTML>
<html>
    <head>
    <meta charset="utf-8">
    </head>
    <body>
        <script>

            function parse (expr) {
                let regexp = /(-?\d+(?:\.?\d+)?)\s*([-+*\/])\s*(-?\d+(?:\.?\d+)?)/
                let result = expr.match(regexp)
                if (!result) return []
                result.shift()
                return result
            }

            let [a, op, b] = parse("1.2 * 3.4")

            alert(a) // 1.2
            alert(op) // *
            alert(b) // 3.4
        </script>
    </body>
